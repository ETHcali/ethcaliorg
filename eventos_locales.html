<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Locales | ETHCALI</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style_events.css">
    <link rel="stylesheet" href="shared-components.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <div class="events-container">
        <div class="container">
            <h1 class="section-title">Eventos Locales</h1>
            <div class="events-grid">
                <!-- Ejemplo de tarjeta de evento local -->
                <div class="event-card">
                    <img src="branding/logoethcali.png" alt="Evento Local" class="event-image">
                    <div class="event-card-header">
                        <h3>ETHCali Meetup</h3>
                        <div class="event-date"><i class="fa fa-calendar"></i> 20 Agosto 2025</div>
                    </div>
                    <div class="event-card-body">
                        <div class="event-location"><i class="fa fa-map-marker"></i> Cali, Colombia</div>
                        <p>Encuentro local de la comunidad Ethereum en Cali. Charlas, networking y más.</p>
                    </div>
                    <div class="event-card-footer">
                        <a href="#" class="btn-discover">Ver más</a>
                    </div>
                </div>
                <!-- Más tarjetas aquí -->
            </div>
        </div>
    </div>
    <script src="navbar.js"></script>
</body>
</html>
